
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
  <title>Panolens.js panorama image panorama</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    .panoroma_init{
        margin: 0;
        width: 50%;
        height: 50%;
        overflow: hidden;
        background-color: #000;
    }


    a:link, a:visited{
      color: #bdc3c7;
    }

    .credit{
      position: absolute;
      text-align: center;
      width: 100%;
      padding: 20px 0;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>holla</h1>
  <script src="https://pchen66.github.io/js/three/three.min.js"></script>
  <script src="https://pchen66.github.io/js/panolens/panolens.min.js"></script>

  <div class="panoroma_init" data-canvas="https://raw.githubusercontent.com/pchen66/panolens.js/master/example/asset/textures/equirectangular/field.jpg"></div>
  <div class="panoroma_init" data-canvas="https://raw.githubusercontent.com/pchen66/panolens.js/master/example/asset/textures/equirectangular/building.jpg"></div>
  <div class="panoroma_init" data-canvas="https://raw.githubusercontent.com/pchen66/panolens.js/master/example/asset/textures/equirectangular/planet.jpg"></div>
  <div class="panoroma_init" data-canvas="https://raw.githubusercontent.com/pchen66/panolens.js/master/example/asset/textures/equirectangular/sunset.jpg"></div>

  <script>

    var initviewer = document.querySelectorAll('.panoroma_init');
    var i;
    for (i = 0; i < initviewer.length; i++) {
        if ( initviewer[i].length !== 0 ) {
          this['thumbnail_' + i] = new PANOLENS.ImagePanorama( initviewer[i].getAttribute('data-canvas') );
          new PANOLENS.Viewer( { container: initviewer[i] } ).add( this['thumbnail_' + i] );
        }
    }

  </script>

</body>
